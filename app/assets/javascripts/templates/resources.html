<div class="col s2">
</div>


<div class="col s9">
  <h3>
    All Resources
  </h3>
  <input type="text" name="ctrl-search" ng-model="ctrl.search" />
</div>

<div class="col s2">
</div>

<div class="col s9">
  
  <div ng-repeat="resource in ctrl.resources | filter:ctrl.search ">

    <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{resource.name}}</span>
              <p>{{resource.text}}</p>
            </div>
            <div class="card-action">
              <a ng-href="{{resource.link}}">Visit  {{resource.name}}.</a><br>


            </div>
          </div>
        </div>
      </div>


  </div>

</div>
