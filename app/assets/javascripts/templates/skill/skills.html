<div class="col s2">
</div>


<div class="col s9">
  <h3>
    {{ctrl.skopeName}}
  </h3>
  <input type="text" name="ctrl-search" ng-model="ctrl.search" />
</div>

<div class="col s2">
</div>

<div class="col s9">

  <div ng-repeat="skill in ctrl.skills | filter:ctrl.search ">

    <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1" ng-hide=" {{ctrl.check}} === true ">
            <div class="card-content white-text">
              <span class="card-title">{{skill.name}}</span>
              <p>{{skill.description}}</p>
            </div>
            <div class="card-action">
              <a ng-href="{{skill.link}}">Visit the  {{skill.name}} website</a><br>
              <a ng-href="{{skill.documentation_link}}" target="_blank" ng-if ="skill.documentation_link !=null" >Read the documentation</a><br>
              <a href="#" ui-sref="skope.resources({skill: {{skill.id}}})" >Browse Resources</a>
              <!-- <div ui-view></div> -->
            </div>
          </div>
        </div>
      </div>


  </div>

  <a ng-href="#/{{ctrl.skopeName}}/new" ui-sref='skope.new' class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">+</i></a>
  <div ui-view>
  </div>

</div>
<!-- ng-href="#/{{ctrl.skopeName}}/resources" -->
